<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="gridAreas.css">
    <link rel="icon" type="imagem/png" href="./images/key.png" />
    <title> Chaves </title>
</head>
<body class="grid-body grid">

<main class="table">
    
    <div class="search-table grid">
        <input type="text" class="search input-text" placeholder="Empresa" id="searchBarAssigned">
        <input type="email" class="search input-text" placeholder="Email" id="searchBarEmail">
        <button class="Buttons"id="searchButton" onclick="Research( getSearchAssigned().toUpperCase(), getSerachEmail() )"> <i class="fas fa-search"></i> </button>
    </div>

    <div class="grid grid-table">
               
        <input type="password" 
                id="password"
                placeholder="Senha"
                class="input-text inputPassword">

        
         <input type="text" 
                id="assign-Input"
                placeholder="Empresa"
                class="input-text inputAssigned">

        
         <input type="email"
                id="email-Input"
                placeholder="Email" 
                class="input-text inputEmail">

        <button id="put" class="Buttons Button" onclick="putLogin()"><i class="fas fa-save"></i> Guardar </button>
    </div>

    

    <li class="Resultado">
        <h1 class="KeyName"> Nome </h1>
        <h1 class="KeyPassword"> Senha </h1>
        <h1 class="KeyEmail"> Email </h1>
    </li>

</main>

<footer class="Footer">
     <img src="./images/key.png" alt="chave" id="Key-image">
</footer>
    <script src="https://kit.fontawesome.com/b3f3b1a384.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
